<form [formGroup]="foreCastForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName = "foreCastCity">
  <button>Go</button>
</form>
<div class="dayForeCast" *ngFor="let day of cityForeCast">
  <mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="img">
            <img src={{day.icon}}>
        </div>
      <mat-card-title>{{day.day | date:'MMM d y'}}</mat-card-title>
      <mat-card-subtitle>{{day.temp}}
          <span class="deg">0</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p align="center"> {{day.max}}  </p>
      <p align="center"> {{day.min}}  </p>
    </mat-card-content>
  </mat-card>
</div>
